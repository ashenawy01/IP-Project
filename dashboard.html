<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="assets/images/logo.png" alt="Logo">
      </div>
      <ul>
        <li class="itemActive"><a href="dashboard.html">Dashboard</a></li>
        <li><a href="manage-reservations.html">Reservations</a></li>
        <li><a href="manage-users.html">Users</a></li>
        <li><a href="manage-managers.html">Managers</a></li>
        <li><a href="manage-transactions.html">Transactions</a></li>
      </ul>
      <div class="sidebar-logout">
        <a href="login.html">Logout</a>
      </div>
    </aside>
    <main class="main-content">
      <h1>Welcome to the Admin Dashboard</h1>
      <div class="info-cards">
        <div class="card">
          <i class="fa fa-book-open icon"></i>
          <h3>Courses</h3>
          <p id="total-courses">Loading...</p>
        </div>
        <div class="card">
          <i class="fa fa-calendar-alt icon"></i>
          <h3>Reservations</h3>
          <p id="total-reservations">Loading...</p>
        </div>
        <div class="card">
          <i class="fa fa-users icon"></i>
          <h3>Students</h3>
          <p id="total-students">Loading...</p>
        </div>
        <div class="card">
          <i class="fa fa-dollar-sign icon"></i>
          <h3>Income</h3>
          <p id="total-income">Loading...</p>
        </div>
      </div>


      <div class="charts-container">
        <div class="chart-container chart-container-pi">
          <h2>Most Popular Courses</h2>
          <canvas class="piChart" id="popularCoursesPieChart"></canvas>
        </div>
        <div class="chart-container chart-container-pi">
          <h2>Courses with the Highest Income</h2>
          <canvas class="piChart" id="incomeCoursesPieChart"></canvas>
        </div>
        <div class="chart-container chart-container-line">
          <h2>Income Over the Year</h2>
          <canvas class="lineChart" id="incomeLineChart"></canvas>
        </div>
      </div>

    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
