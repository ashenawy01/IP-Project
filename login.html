  <div class="content">
    <div class="form-container">
      <form id="login-form" action="http://localhost/reservationapp/backend/login.php" method="POST">
        <h2>Login</h2>

        <div class="form-group">
          <label for="username-email">Username/Email</label>
          <input type="text" id="username-email" name="username" required>
          <span class="error-message" id="username-email-error"></span>
        </div>

        <div class="form-group">
          <label for="password-login">Password</label>
          <input type="password" id="password-login" name="password" required>
          <span class="error-message" id="password-login-error"></span>
        </div>

        <div class="form-group remember-me-container">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember me</label>
        </div>


        <p class="forgot-password"><a href="reset-password.html">Forgot Password?</a></p>
        <p class="forgot-password"><a href="signup.html">Don't have an account? Sign Up here</a></p>

        <button type="submit">Login</button>
      </form>
    </div>
