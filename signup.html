<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav class="navbar">
    <ul>
      <div class="sidebar-logo">
        <img src="assets/images/logo.png" alt="Logo">
      </div>
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="login.html">Login</a></li>
      <li class="activeTab"><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="form-container content">
      <form id="signup-form" action="/submit-signup" method="POST">
        <h2>Sign Up</h2>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <span class="error-message" id="username-error"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <span class="error-message" id="confirm-password-error"></span>
        </div>
        <div class="form-group">
          <div class="remember-me-container">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I accept the <a href="terms.html">Terms and Conditions</a></label>
          </div>
          <p class="error-message" id="terms-error"></p>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

</body>

</html>
